//Key Presses 
$(document).keydown(function (evt) {
  //A Key
  if(evt.keyCode === 65){
    leftPress= true;
  }
  //W Key
  else if(evt.keyCode ===87 ){
    upPress = true;
  }
  //D Key
  else if(evt.keyCode === 68){
    rightPress = true;
  }
  //S Key
  else if (evt.keyCode=== 83){
    downPress = true;
  }
  //Spacebar
  else if (evt.keyCode ===32){
    spacePress = true;
  }
  //Num 1
  else if (evt.keyCode === 49){
    controlPress1 = true;
  }
  //Num 2

    controlPress2 = true;
  }
  //Num 3

  }
  //Num 4

    controlPress4 = true;
  }      
  //Left Arrow

    rotateCCW = true;
  }      
  //Right Arrow

   rotateCW = true;
 }

});
